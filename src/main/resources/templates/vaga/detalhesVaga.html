<!doctype html>
<html lang="pt" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>APP RH</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">APP RH</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/vagas">Listar Vagas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/cadastrarVaga">Cadastrar Vaga</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1>Detalhes da vaga</h1>
            <div th:each="vaga : ${vaga}" class="container">
                <br>
                <p><b>Vaga:</b> <span th:text="${vaga.nome}"></span></p>
                <p><b>Descrição do cargo:</b> <span th:text="${vaga.descricao}"></span></p>
                <p><b>Expira em:</b> <span th:text="${vaga.data}"></span></p>
                <p><b>Salário:</b> R$ <span th:text="${vaga.salario}"></span></p>
                <br>
                <br>    
                <h2>Cadastrar candidato:</h2>
                <th:block th:include="~{mensagemValidacao}"></th:block>
                <br>
                <form method="post" th:object="${candidato}">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for=""><b>Nome do candidato:</b> </label> <input
                                    type="text" value="" name="nomeCandidato" class="form-control"
                                    placeholder="Nome Completo" required />
                            </div>
                            <div class="col">
                                <label for=""><b>RG: </b> </label><input type="text" value=""
                                    name="rg" placeholder="Somente números, sem traços ou pontos."
                                    class="validate form-control" required />
                            </div>
                            <div class="col">
                                <label for=""><b>E-mail:</b> </label> <input type="text" value=""
                                    name="email" class="form-control" placeholder="email@email.com"
                                    required />
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Adicionar Candidato</button>
                </form>
            </div>
            <br>
            <br>
            <h2>Inscritos:</h2>
            <br>
            <table class="table table-hover table-responsive w-auto table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome do candidato</th>
                        <th scope="col">RG</th>
                        <th scope="col">E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="candidato : ${candidatos}">
                        <td><span th:text="${candidato.nomeCandidato}"></span></td>
                        <td><span th:text="${candidato.rg}"></span></td>
                        <td><span th:text="${candidato.email}"></span></td>
                        <td><a class="waves-effect waves-light btn-small"
                            th:href="${(#mvc.url('VC#deletarCandidato').arg(0, candidato.rg)).build()}"><button
                                    type="button" class="btn btn-danger">Excluir</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
