<!doctype html>
<html lang="pt" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>APP RH</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">APP RH</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/vagas">Listar Vagas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/cadastrarVaga">Cadastrar Vaga</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1>Cadastrar Vaga</h1>
            <br>
            <th:block th:include="~{mensagemValidacao}"></th:block>
            <form action="" method="post">
                <div class="form-group">
                    <label for=""><b>Nome do cargo:</b></label>
                    <input type="text" class="form-control" placeholder="Insira o nome do cargo" name="nome" required>
                    <small class="form-text text-muted"><i>*Utilize nomes e termos mais usados no mercado.</i></small>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for=""><b>Data de expiracao:</b></label>
                            <input type="date" name="data" class="form-control" required>
                            <small class="form-text text-muted"><i>*Data que a vaga expira.</i></small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for=""><b>Salario:</b></label>
                            R$
                            <input type="number" pattern="^\d+(\./\,)\d{2}$" value="" name="Salario" class="form-control" required>
                            <small class="form-text text-muted"><i>* Utilize valores considerando virgula e ponto.</i></small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for=""><b>Descrição da vaga:</b></label>
                    <textarea class="form-control" name="descricao" maxlength="254" rows="3" required></textarea>
                    <small class="form-text text-muted"><i>* Breve resumo da vaga oferecida..</i></small>
                </div>
                <button type="submit" class="btn btn-success">Adicionar Vaga</button>
            </form>
        </div>
    </body>
</html>
